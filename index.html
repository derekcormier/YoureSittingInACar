<!DOCYPE html>
<html>

<head>
<style>
	#Inputs, #Resources{
		float: left;
		margin: 1%;
	}
	input{
		width: 90px;
	}
	p{
		display: inline;
	}
	#Content{
		border: 1px solid black;
		overflow: hidden;
		float: left;
		width: 200px;
		height: 200px;
		margin: 1%;
	}
</style>

<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script type="text/javascript">
	var revs = 0;
	function startEngine(){
		$('#Content').prepend('<p>The engine roars to life</p>');
		$('#startEngine').prop("disabled", true);
		$('#rev').show();
	}
	function revEngine(){
		$('#Content').prepend('<p>The engine roars loudly</p>');
		revs = revs + 1;
	}
</script>

</head>



<body>
	<div id="Content">
		<p>
			You are in a car.
		</p>
	</div>
	<div id="Inputs">
		<input id="startEngine" type="button" onclick="startEngine()" value="Start Engine"/><br>
		<input id="rev" type="button" onclick="revEngine()" value="Rev Engine" hidden/><br>
		<input id="shiftGears" type= "button" onclick="shiftGears()" value="Shift Gears" hidden/>
	</div>
	<div id="Resources">
		<div>
			<p>Revs:</p>
			<p id="revValue">0</p>
		</div>
		<div>
			<p>Gear:</p>
			<p id="gearValue">0</p>
		</div>
		<div>
			<p>Gas:</p>
			<p id="gasValue">0</p>
		</div>
	</div>
</body>
</html>
